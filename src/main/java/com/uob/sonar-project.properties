# Replace with YOUR actual keys from Step 4!
sonar.organization=YOUR_ORGANIZATION_KEY_HERE
sonar.projectKey=YOUR_PROJECT_KEY_HERE

# Project metadata
sonar.projectName=SonarQube Java Sample
sonar.projectVersion=1.0

# Source code paths (adjust based on your structure)
sonar.sources=src/main/java

# Java settings
sonar.java.source=11
sonar.java.binaries=target/classes

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (optional)
sonar.exclusions=**/target/**,**/*.xml
